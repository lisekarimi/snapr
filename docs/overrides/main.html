{% extends "base.html" %}

{% block extrahead %}
    {{ super() }}
    <!-- PageBotAI Chatbot - Start -->
    <script>
        (function() {
            var script = document.createElement("script");
            script.src = "https://pagebotai.lisekarimi.com/static/embed.js";
            script.onload = function() {
                initializePageBotAI({
                    chatbotName: 'SnaprBot',
                    primaryColor: '#ffa724',
                    instructions: 'You are the Snapr documentation assistant. Snapr is a multi-AI agent system that finds the best online deals. Your role: Help users navigate documentation and answer questions about features, setup, and troubleshooting. Provide clear explanations with references to specific documentation sections. Guide users to the full documentation or GitHub repo when needed. Focus on practical, actionable advice. Be helpful and friendly. Use emojis sparingly to match the documentation style.',
                    targetUrls: ['https://snapr.lisekarimi.com/docs'],
                    wsUrl: 'https://pagebotai.lisekarimi.com/ws/chat'
                });
            };
            document.head.appendChild(script);
        })();
        </script>
        <!-- PageBotAI Chatbot - End -->
{% endblock %}
