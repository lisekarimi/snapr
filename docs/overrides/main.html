{% extends "base.html" %}

{% block extrahead %}
    {{ super() }}
    <!-- PocketFlow Chatbot - Start -->
    <script>
    (function() {
        var script = document.createElement("script");
        script.src = "https://askthispage.com/embed/chatbot.js";
        script.onload = function() {
            initializeChatbot({
                extra_urls: [],
                prefixes: [],
                chatbotName: 'SnaprBot',
                wsUrl: 'wss://askthispage.com/api/ws/chat',
                instruction: 'You are the official Snapr documentation assistant. Snapr is a multi-AI agent system designed to find and snap the best deals for users. Your role: Help users navigate and understand Snapr\'s documentation, answer questions about features, architecture, setup, and troubleshooting, provide clear explanations about how Snapr works, guide users to relevant documentation sections, and assist with technical implementation and deployment questions. Always be helpful and friendly, reference specific documentation sections when possible, direct users to check the full documentation or GitHub repo if you don\'t know something, focus on practical actionable advice, and use emojis sparingly to match the documentation style. You have access to Snapr\'s complete documentation including functional specs, technical architecture, API references, and deployment guides.',
                isOpen: false
            });
        };
        document.head.appendChild(script);
    })();
    </script>
    <!-- PocketFlow Chatbot - End -->
{% endblock %}
